<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Brincando com JS</title>
	<link rel="stylesheet" href="dia.css">
</head>
<body>
	<h1>Haja Luz</h1>
	<p>E Deus criou a maior invenção de todas: <span>a tomada!</span></p>
	<button data-file="dia">Dia</button>
	<button data-file="noite">Noite</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		(function (){
			var link = $('link');
			$('button').on('click', function(){
				var $this = $(this),
					stylesheet = $this.data('file');

				link.attr('href', stylesheet + '.css');

				$this
					.siblings('button')
						.removeAttr('disabled')
						.end()
						.attr('disabled', 'disabled');
			});
		})();
				
	</script>
</body>
</html>
